<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar articulo - STORE Inc.</title>
    <link rel="stylesheet" href="styler.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>STORE Inc.</h1>
            <button onclick="window.location.href='supervisor.html'">Regresar</button>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <form action="productos.php" method="post">
                <h2>AGREGAR IMAGEN:</h2>
                <input type="file" id="imageUpload" accept="image/*" name="imageUpload">
                <h2>NOMBRE DEL ARTICULO:</h2>
                <input type="text" id="itemName" placeholder="Nombre del artículo" name="itemName">
                <h2>ID_PRODUCTO:</h2>
                <input type="text" id="productId" placeholder="ID del producto" name="productId">
                <h2>PROVEEDOR:</h2>
                <input type="text" id="supplier" placeholder="Proveedor" name="supplier">
                <h2>PRECIO:</h2>
                <input type="text" id="price" placeholder="Precio" name="price">
                <h2>CANTIDAD:</h2>
                <input type="number" id="quantity" placeholder="Cantidad" name="quantity">
                <h2>DESCRIPCION:</h2>
                <textarea id="description" placeholder="Descripción" name="description"></textarea>
                <button type="submit">Agregar Artículo</button>
            </form>
        </div>
        <div class="sidebar">
            <img src="caja.png" alt="Additional Image 1" class="sidebar-image" onclick="changeImage('luffy2.jpg')">
        </div>
    </div>
</body>
</html>
